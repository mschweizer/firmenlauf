<!DOCTYPE html>
{% load i18n %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "Running Events" %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --magenta-primary: #C71585;    /* Medium Violet Red */
            --magenta-secondary: #FF69B4;  /* Hot Pink */
            --magenta-light: #FFD1EC;      /* Light Pink */
            --magenta-dark: #8B008B;       /* Dark Magenta */
            --magenta-accent: #FF00FF;     /* Magenta */
            --text-on-dark: #FFFFFF;       /* White text for dark backgrounds */
            --text-on-light: #333333;      /* Dark text for light backgrounds */
        }

        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #FFF5FB;     /* Very light pink background */
            color: var(--text-on-light);
        }

        .event-card {
            margin-bottom: 1.5rem;
        }

        .card {
            border-color: var(--magenta-light);
            box-shadow: 0 2px 5px rgba(199, 21, 133, 0.1);
        }

        .card-title {
            color: var(--magenta-dark);
        }

        .btn-primary {
            background-color: var(--magenta-primary);
            border-color: var(--magenta-primary);
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--magenta-dark);
            border-color: var(--magenta-dark);
        }

        .btn-secondary {
            background-color: var(--magenta-secondary);
            border-color: var(--magenta-secondary);
        }

        header {
            border-bottom-color: var(--magenta-light) !important;
        }

        footer {
            border-top-color: var(--magenta-light) !important;
            color: var(--magenta-dark) !important;
        }

        a {
            color: var(--magenta-primary);
        }

        a:hover {
            color: var(--magenta-dark);
        }

        /* Custom alert styles */
        .alert-info {
            background-color: var(--magenta-light);
            border-color: var(--magenta-secondary);
            color: var(--magenta-dark);
        }

        .alert-warning {
            background-color: #FFF0F5;
            border-color: var(--magenta-secondary);
            color: #FF1493;
        }

        .alert-danger {
            background-color: #FFE4E1;
            border-color: #FF1493;
            color: #C71585;
        }

        .alert-success {
            background-color: #F0FFF0;
            border-color: #98FB98;
            color: #2E8B57;
        }

        /* Text color classes */
        .text-danger {
            color: #FF1493 !important;
        }

        .text-warning {
            color: #FF69B4 !important;
        }

        .text-success {
            color: #2E8B57 !important;
        }

        .text-muted {
            color: #BA55D3 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="pb-3 mb-4 border-bottom">
            <a href="{% url 'event_list' %}" class="d-flex align-items-center text-decoration-none">
                <span class="fs-4" style="color: var(--magenta-dark);">{% trans "Running Events Registration" %}</span>
            </a>
        </header>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="pt-3 mt-4 border-top" style="color: var(--magenta-primary);">
            &copy; {% now "Y" %} {% trans "Running Events Registration" %}
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
